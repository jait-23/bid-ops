
<div>
    <h2><span data-translate="bidopscoreApp.bidders.detail.title">Bidders</span> {{vm.bidders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bidopscoreApp.bidders.name">Name</span></dt>
        <dd>
            <span>{{vm.bidders.name}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.bidders.bidCategories">Bid Categories</span></dt>
        <dd>
            <span>{{vm.bidders.bidCategories}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.bidders.solicitationId">Solicitation Id</span></dt>
        <dd>
            <span>{{vm.bidders.solicitationId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bidders-detail.edit({id:vm.bidders.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

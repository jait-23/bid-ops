
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBiddersLabel" data-translate="bidopscoreApp.bidders.home.createOrEditLabel">Create or edit a Bidders</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bidders.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bidders.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.bidders.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.solicitationWishlistId" for="field_solicitationWishlistId">Solicitation Wishlist Id</label>
            <input type="number" class="form-control" name="solicitationWishlistId" id="field_solicitationWishlistId"
                    ng-model="vm.bidders.solicitationWishlistId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.subscribedCategories" for="field_subscribedCategories">Subscribed Categories</label>
            <input type="text" class="form-control" name="subscribedCategories" id="field_subscribedCategories"
                    ng-model="vm.bidders.subscribedCategories"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.submittedSolicitationsId" for="field_submittedSolicitationsId">Submitted Solicitations Id</label>
            <input type="number" class="form-control" name="submittedSolicitationsId" id="field_submittedSolicitationsId"
                    ng-model="vm.bidders.submittedSolicitationsId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBiddersLabel" data-translate="bidopscoreApp.bidders.home.createOrEditLabel">Create or edit a Bidders</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bidders.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bidders.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.solicitationId" for="field_solicitationId">Solicitation Id</label>
            <input type="number" class="form-control" name="solicitationId" id="field_solicitationId"
                    ng-model="vm.bidders.solicitationId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.bidders.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.bidCategories" for="field_bidCategories">Bid Categories</label>
            <input type="text" class="form-control" name="bidCategories" id="field_bidCategories"
                    ng-model="vm.bidders.bidCategories"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.bidders.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.bidders.userId"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bidopscoreApp.bidders.jhi_user" for="field_jhi_user">Jhi User</label>
            <select class="form-control" id="field_jhi_user" name="jhi_user" ng-model="vm.bidders.jhi_userId" ng-options="jhi_user.id as jhi_user.login for jhi_user in vm.jhi_users | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bidopscoreApp.bidders.solicitations" for="field_solicitations">Solicitations</label>
            <select class="form-control" id="field_solicitations" name="solicitations" ng-model="vm.bidders.solicitationsId" ng-options="solicitations.id as solicitations.solicitation_id for solicitations in vm.solicitations | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div>
    <h2>Your Profile</h2>
    </div>
    <br/>
    <div class="table-responsive ibox-content">
        <table id="mytable" datatable="ng" dt-options="dtOptions"  class="jh-table table table-striped table-bordered table-hover dataTables-example">
			<thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                
                
                    <th style="width: 10%;text-align: center;"><span>id</span></th>
                    <th style="width: 20%;text-align: center;"><span data-translate="">Name</span></th>
                    <th style="text-align: center;"><span>Solicitation Wishlist Id</span></th>
                    <th style="text-align: center;"><span>Subscribed Categories</span></th>
                    <th style="text-align: center;"><span>Submitted Solicitations</span></th>
                	<th style="text-align: center;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bidders in vm.bidders track by bidders.id">
                    <td style="text-align: center;">{{bidders.id}}</td>
                    <td style="text-align: center;">{{bidders.name}}</td>
                    <td style="text-align: center;">{{bidders.solicitationWishlistId}}</td>
                    <td style="text-align: center;">{{bidders.subscribedCategories}}</td>
                    <td style="text-align: center;">{{bidders.submittedSolicitationsId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bidders-detail({id:bidders.id})"
                                    class="btn btn-sm" style="border-color:black;color:#004A0F;">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down">View Solicitations</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

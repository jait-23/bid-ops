<div>
    <h2 data-translate="bidopscoreApp.evaluatorOne.home.title">Evaluator Ones</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="evaluator-one.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bidopscoreApp.evaluatorOne.home.createLabel">
                        Create new Evaluator One
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span data-translate="bidopscoreApp.evaluatorOne.userId">User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="solicitationId"><span data-translate="bidopscoreApp.evaluatorOne.solicitationId">Solicitation Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="docURL"><span data-translate="bidopscoreApp.evaluatorOne.docURL">Doc URL</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categorySolicitation"><span data-translate="bidopscoreApp.evaluatorOne.categorySolicitation">Category Solicitation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="bidopscoreApp.evaluatorOne.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evaluatorOne in vm.evaluatorOnes track by evaluatorOne.id">
                    <td><a ui-sref="evaluator-one-detail({id:evaluatorOne.id})">{{evaluatorOne.id}}</a></td>
                    <td>{{evaluatorOne.userId}}</td>
                    <td>{{evaluatorOne.solicitationId}}</td>
                    <td>{{evaluatorOne.docURL}}</td>
                    <td>{{evaluatorOne.categorySolicitation}}</td>
                    <td>{{evaluatorOne.status}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="evaluator-one-detail({id:evaluatorOne.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluator-one.edit({id:evaluatorOne.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluator-one.delete({id:evaluatorOne.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>


<div>
    <h2><span data-translate="bidopscoreApp.files.detail.title">Files</span> {{vm.files.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bidopscoreApp.files.content">Content</span></dt>
        <dd>
            <div ng-if="vm.files.content">
                <a ng-click="vm.openFile(vm.files.contentContentType, vm.files.content)" data-translate="entity.action.open">open</a>
                {{vm.files.contentContentType}}, {{vm.byteSize(vm.files.content)}}
            </div>
        </dd>
        <dt><span data-translate="bidopscoreApp.files.type">Type</span></dt>
        <dd>
            <span>{{vm.files.type}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.files.documentName">Document Name</span></dt>
        <dd>
            <span>{{vm.files.documentName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="files-detail.edit({id:vm.files.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

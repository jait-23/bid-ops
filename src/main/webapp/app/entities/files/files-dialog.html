
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFilesLabel" data-translate="bidopscoreApp.files.home.createOrEditLabel">Create or edit a Files</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.files.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.files.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setContent($file, vm.files)">
            <label class="control-label" data-translate="bidopscoreApp.files.content" for="field_content">Content</label>
            <div>
                <div ng-if="vm.files.content" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.files.contentContentType, vm.files.content)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.files.contentContentType}}, {{vm.byteSize(vm.files.content)}}</span>
                    <button type="button" ng-click="vm.files.content=null;vm.files.contentContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setContent($file, vm.files)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="content" id="field_content"
                    ng-model="vm.files.content"
                    />
            <input type="hidden" class="form-control" name="contentContentType" id="field_contentContentType"
                    ng-model="vm.files.contentContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.files.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.files.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.files.documentName" for="field_documentName">Document Name</label>
            <input type="text" class="form-control" name="documentName" id="field_documentName"
                    ng-model="vm.files.documentName"
                    />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

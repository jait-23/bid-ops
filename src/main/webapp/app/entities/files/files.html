<div>
    <h2 data-translate="bidopscoreApp.files.home.title">Files</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="files.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bidopscoreApp.files.home.createLabel">
                        Create new Files
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="content"><span data-translate="bidopscoreApp.files.content">Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="bidopscoreApp.files.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="documentName"><span data-translate="bidopscoreApp.files.documentName">Document Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="files in vm.files track by files.id">
                    <td><a ui-sref="files-detail({id:files.id})">{{files.id}}</a></td>
                    <td>
                        <a ng-if="files.content" ng-click="vm.openFile(files.contentContentType, files.content)" data-translate="entity.action.open">open</a>
                        <span ng-if="files.content">{{files.contentContentType}}, {{vm.byteSize(files.content)}}</span>
                    </td>
                    <td>{{files.type}}</td>
                    <td>{{files.documentName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="files-detail({id:files.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="files.edit({id:files.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="files.delete({id:files.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

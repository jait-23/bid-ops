
<div>
    <h2><span data-translate="bidopscoreApp.primaryEvaluation.detail.title">Primary Evaluation</span> {{vm.primaryEvaluation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bidopscoreApp.primaryEvaluation.userId">User Id</span></dt>
        <dd>
            <span>{{vm.primaryEvaluation.userId}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluation.solicitationId">Solicitation Id</span></dt>
        <dd>
            <span>{{vm.primaryEvaluation.solicitationId}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluation.docURL">Doc URL</span></dt>
        <dd>
            <span>{{vm.primaryEvaluation.docURL}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluation.categorySolicitations">Category Solicitations</span></dt>
        <dd>
            <span>{{vm.primaryEvaluation.categorySolicitations}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluation.status">Status</span></dt>
        <dd>
            <span>{{vm.primaryEvaluation.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="primary-evaluation-detail.edit({id:vm.primaryEvaluation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

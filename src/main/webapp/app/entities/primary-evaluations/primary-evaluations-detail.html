
<div>

    <hr>
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
    <br/>
    <br/>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">

        <dd>
            <span>{{vm.primaryEvaluations.userId}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluations.solicitationId">Solicitation Id</span></dt>
        <dd>
            <span>{{vm.primaryEvaluations.solicitationId}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluations.docURL">Doc URL</span></dt>
        <dd>
            <span>{{vm.primaryEvaluations.docURL}}</span>
        </dd>
        <!-- <dt><span data-translate="bidopscoreApp.primaryEvaluations.categorySolicitations">Category Solicitations</span></dt>
        <dd>
            <span>{{vm.primaryEvaluations.categorySolicitations}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.primaryEvaluations.status">Status</span></dt>
        <dd>
            <span>{{vm.primaryEvaluations.status}}</span>
        </dd> -->
    </dl>

    
 
    <button type="button" ui-sref="" class="btn btn-primary">
        <span class="glyphicon glyphicon-ok"></span>
        <span class="hidden-sm-down" data-translate="">Approve</span>
    </button>
    <button type="button" ui-sref="" class="btn btn-danger">
             <span class="glyphicon glyphicon-remove"></span>
             <span class="hidden-sm-down" data-translate="">Reject</span>
      </button>

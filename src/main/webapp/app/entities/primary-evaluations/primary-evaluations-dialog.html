
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrimaryEvaluationsLabel" data-translate="bidopscoreApp.primaryEvaluations.home.createOrEditLabel">Create or edit a Primary Evaluations</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.primaryEvaluations.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.primaryEvaluations.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.primaryEvaluations.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.primaryEvaluations.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.primaryEvaluations.solicitationId" for="field_solicitationId">Solicitation Id</label>
            <input type="number" class="form-control" name="solicitationId" id="field_solicitationId"
                    ng-model="vm.primaryEvaluations.solicitationId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.primaryEvaluations.docURL" for="field_docURL">Doc URL</label>
            <input type="text" class="form-control" name="docURL" id="field_docURL"
                    ng-model="vm.primaryEvaluations.docURL"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.primaryEvaluations.categorySolicitations" for="field_categorySolicitations">Category Solicitations</label>
            <input type="text" class="form-control" name="categorySolicitations" id="field_categorySolicitations"
                    ng-model="vm.primaryEvaluations.categorySolicitations"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.primaryEvaluations.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.primaryEvaluations.status"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

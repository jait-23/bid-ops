    <h2 data-translate="">Primary Evaluations</h2>
   <jhi-alert></jhi-alert>

			<thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th style="width: 10%"><span data-translate="global.field.id">ID</span></th>
                    <th style="width: 20%"><span data-translate="">Solicitation ID</span></th>
                    <th style="width: 15%"><span data-translate="">Status</span></th>
                    <th style="width: 60%"><span data-translate="">Category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="primaryEvaluation in vm.primaryEvaluations track by primaryEvaluation.id">
                    <td>{{primaryEvaluation.userId}}</td>
                    <td>{{primaryEvaluation.solicitationId}}</td>
                    <td>{{primaryEvaluation.status}}</td>
                    <td>{{primaryEvaluation.categorySolicitations}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="primary-evaluations-detail({id:primaryEvaluation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-exclamation-sign"></span>
                                <span class="hidden-sm-down" data-translate="">Evaluate</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

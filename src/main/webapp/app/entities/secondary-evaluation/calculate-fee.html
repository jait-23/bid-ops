<div>
    <h2>Fee Scores</h2>				
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
               
                    <th jh-sort-by="user_id"><span data-translate="bidopscoreApp.secondaryEvaluation.user_id">User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evaluator_id"><span data-translate="bidopscoreApp.secondaryEvaluation.evaluator_id">Evaluator Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="doc_url"><span data-translate="bidopscoreApp.secondaryEvaluation.doc_url">Doc Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="solicitation_id"><span data-translate="bidopscoreApp.secondaryEvaluation.solicitation_id">Solicitation Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="score"><span data-translate="bidopscoreApp.secondaryEvaluation.score">Score</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eligible"><span data-translate="bidopscoreApp.secondaryEvaluation.eligible">Eligible</span> <span class="glyphicon glyphicon-sort"></span></th>                    
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="secondaryEvaluation in vm.secondaryEvaluations track by secondaryEvaluation.id">
                    
                    <td>{{secondaryEvaluation.user_id}}</td>
                    <td>{{secondaryEvaluation.evaluator_id}}</td>
                    <td>{{secondaryEvaluation.doc_url}}</td>
                    <td>{{secondaryEvaluation.solicitation_id}}</td>
                    <td>{{secondaryEvaluation.score}}</td>
                    <td>{{secondaryEvaluation.eligible}}</td>
                    
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="secondary-evaluation-detail({id:secondaryEvaluation.id})"
                                    class="btn btn-info btn-sm">
                                
                                <span class="hidden-sm-down">Score</span>
                            </button>
                          <!--  <button type="submit"
                                    ui-sref="secondary-evaluation.edit({id:secondaryEvaluation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="secondary-evaluation.delete({id:secondaryEvaluation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>-->
                        </div>
                    </td>
                    <!-- <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button ng-show="secondaryEvaluation.eligible=='yes'" type="submit"
                                    ng-click='showFee(secondaryEvaluation.user_id)'
                                    class="btn btn-info btn-sm">
                                
                                 <span class="hidden-sm-down">View Fee</span>
                            </button>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="secondary-evaluation-detail({id:secondaryEvaluation.id})"
                                    class="btn btn-info btn-sm">
                                
                                <span class="hidden-sm-down">Contact</span>
                            </button>
                        </div>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <button style="background-color: #1d77c7; color: white" class="btn btn-primary" 
	ui-sref="secondary-evaluation" ng-disabled="editForm.$invalid || editForm.$submitted">
	<i class="glyphicon glyphicon-arrow"></i>&nbsp;
	<span class="hidden-xs hidden-sm">back</span>
	</button>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

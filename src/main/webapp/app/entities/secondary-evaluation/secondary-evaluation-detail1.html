<div>
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2 style="font-weight: 500;"><span class="fa fa-user"></span>&nbsp; Secondary Evaluations Management</h2>
			
			<ol class="breadcrumb">
				<li>
					<span>Secondary Evaluations</span>
				</li>
				<li>
					<strong>{{vm.secondaryEvaluation.id}}</strong>
				</li>
			</ol>
		</div>
		<div class="col-lg-2">   
		</div>
	</div>
    <jhi-alert-error></jhi-alert-error>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
						<span class="fa fa-arrow-left"></span>&nbsp;<span class="hidden-xs hidden-sm" translate="entity.action.back"> Back</span>
						</button>
					</div>
					<div class="ibox-content">
						<div id="tabs">
							<ul class="nav nav-tabs" style="margin-top: 15px"> <!-- margin-left: 11%;  -->
								<li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}">
									<a data-toggle="tab" ng-click="onClickTab(tab)">{{tab.title}}</a>
								</li>
							</ul>
							<div id="mainView">
								<div ng-include="currentTab"></div>
							</div>
						</div>
						 <script type="text/ng-template" id="details.tpl.html">
							<div class="tab-content container" ><!-- style="border-style: solid;border-color:red;width:1050px;" -->
								<div id="viewOne" class="tab-pane fade in active">
								<div class="uk-padding">
								</br>
									<div class="uk-text-center" uk-grid>
    									<div class="col-sm-3">
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Enter Minimum Score<span style="color:red;">*</span>
       										 
       										 </div>
       										 </br>
       										 
       									</div> 
       									<div class="col-sm-3">
       									<div class="uk-text-right" style="text-align: center;font-size:16px;">
       									<form>
       										      <div class="uk-margin uk-width-auto">
           											 <input style="width: 300px;" class="form-control-1" type="text"
														 ng-model="vm.secondary_evaluation.minimum_score" placeholder="" />
        											</div>
       										 
       										 </form>
       									</div>
       									</div>
    									  </br>
       										 </br>
       										 </br>
       										 
       										  
       										 
									</div>
									 <div class="uk-text-center" uk-grid>
									 <div class="col-sm-3">
       										 <div class="form-group">
													<div style="margin-top: -7%;">
														<button style="background-color: #1d77c7; color: white" class="btn btn-primary" ng-click="updateDetailsModal()"
														ng-disabled="editForm.$invalid || editForm.$submitted">
															<i class="far fa-save"></i>&nbsp;<span class="hidden-xs hidden-sm"
															translate="entity.action.save">Save</span>
														</button>
														<button class="btn btn-primary" style="background-color: #ca4242; color: white" data-dismiss="modal"
														ng-click="cancelDetailsModal()" style="background-color: #ccc; border-color: #ccc;">
															<i class="fas fa-ban"></i>&nbsp;<span class="hidden-xs hidden-sm"
															translate="entity.action.cancel">Cancel</span>
														</button>
													</div>
												</div>
												</div>
												</div>
									</div>
							 </div>
									</div>
								</div>
							</div>
						</script>
						<script type="text/ng-template" id="Documents.tpl.html">
							<div class="tab-content container">
								<div id="viewTwo"class="tab-pane fade in active">
									<div class="col-lg-12">
										<div class="ibox float-e-margins" style="margin-top: 30px;">
											<div class="ibox-title" style="border-width: 0 0 0 0">	
												<button style="margin-left: 6%;" type="submit" class="btn btn-primary"
												ng-click="requiredDocumentsInfoCreateModal()">
													<span class="fa fa-plus"></span>
													<span class="hidden-xs hidden-sm">
													 Upload
													</span>
												</button>
											</div><br/>
											<div class="table-responsive"
					style="position: relative; height: 80%; width: 70%; margin-left: 73px;">
					<table class="table table-striped table-bordered"
						style="margin-top: 18px;">
						<thead>
														<tr class="table-tr-th">
															<th>Document Name</th>
															<th>Type</th>
															<th>URL</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="Manuals in vm.solicitations.requiredDocuments.Manuals">
														<td>{{Manuals.Name}}</td>
														<td>{{Manuals.Type}}</td>
														<td>{{Manuals.URL}}</td>
<!--
												<div ng-repeat="Manuals in vm.solicitations.requiredDocuments.Manuals">
															<td>
																<button type="submit" class="btn btn-primary btn-sm btn-margin"
																ui-sref="Manuals.URL">
																	<span class="fa fa-pencil"></span>
																	<span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
																</button>
																<button type="submit" class="btn btn-danger btn-sm btn-margin"
																ng-click="requiredDocumentsInfoDeleteModal(Manuals)">
																	<span class="fa fa-times-circle-o"></span>
																	<span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
																</button>
															</td>
</div>
-->
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</script>
						
					</div>
					</div>

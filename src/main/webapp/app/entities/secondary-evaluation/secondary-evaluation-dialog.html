
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySecondaryEvaluationLabel" data-translate="bidopscoreApp.secondaryEvaluation.home.createOrEditLabel">Create or edit a Secondary Evaluation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.secondaryEvaluation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.secondaryEvaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.secondaryEvaluation.user_id" for="field_user_id">User Id</label>
            <input type="number" class="form-control" name="user_id" id="field_user_id"
                    ng-model="vm.secondaryEvaluation.user_id"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.secondaryEvaluation.evaluator_id" for="field_evaluator_id">Evaluator Id</label>
            <input type="number" class="form-control" name="evaluator_id" id="field_evaluator_id"
                    ng-model="vm.secondaryEvaluation.evaluator_id"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.secondaryEvaluation.doc_url" for="field_doc_url">Doc Url</label>
            <input type="text" class="form-control" name="doc_url" id="field_doc_url"
                    ng-model="vm.secondaryEvaluation.doc_url"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.secondaryEvaluation.solicitation_id" for="field_solicitation_id">Solicitation Id</label>
            <input type="number" class="form-control" name="solicitation_id" id="field_solicitation_id"
                    ng-model="vm.secondaryEvaluation.solicitation_id"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_score">Minimum Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.secondaryEvaluation.minimum_score"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.secondaryEvaluation.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.secondaryEvaluation.score"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.secondaryEvaluation.eligible" for="field_eligible">Eligible</label>
            <input type="text" class="form-control" name="eligible" id="field_eligible"
                    ng-model="vm.secondaryEvaluation.eligible"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

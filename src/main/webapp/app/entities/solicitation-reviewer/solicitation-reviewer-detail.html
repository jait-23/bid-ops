
<div>
    <h2><span data-translate="bidopscoreApp.solicitationReviewer.detail.title">Solicitation Reviewer</span> {{vm.solicitationReviewer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bidopscoreApp.solicitationReviewer.reviewerId">Reviewer Id</span></dt>
        <dd>
            <span>{{vm.solicitationReviewer.reviewerId}}</span>
        </dd>
        <dt><span data-translate="bidopscoreApp.solicitationReviewer.solicitationId">Solicitation Id</span></dt>
        <dd>
            <span>{{vm.solicitationReviewer.solicitationId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="solicitation-reviewer-detail.edit({id:vm.solicitationReviewer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

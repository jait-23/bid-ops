<div>
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2 style="font-weight: 500;"><span class="fa fa-user"></span>&nbsp; Solicitations Management</h2>
			<ol class="breadcrumb">
				<li>
					<span>Solicitations</span>
				</li>
				<li>
					<strong>{{vm.solicitations.title}}</strong>
				</li>
			</ol>
		</div>
		<div class="col-lg-2">   
		</div>
	</div>
    <jhi-alert-error></jhi-alert-error>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
						<span class="fa fa-arrow-left"></span>&nbsp;<span class="hidden-xs hidden-sm" translate="entity.action.back"> Back</span>
						</button>
					</div>
					<div class="ibox-content">
						<div id="tabs">
							<ul class="nav nav-tabs" style="margin-top: 15px"> <!-- margin-left: 11%;  -->
								<li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}">
									<a data-toggle="tab" ng-click="onClickTab(tab)">{{tab.title}}</a>
								</li>
							</ul>
							<div id="mainView">
								<div ng-include="currentTab"></div>
							</div>
						</div>
						 <script type="text/ng-template" id="details.tpl.html">
							<div class="tab-content container" ><!-- style="border-style: solid;border-color:red;width:1050px;" -->
								<div id="viewOne" class="tab-pane fade in active">
								<div class="uk-padding">
								</br>
									<div class="uk-text-center" uk-grid>
    									<div class="col-sm-3">
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Number<span style="color:red;">*</span>
       										 </div>
       										 </br>
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Name<span style="color:red;">*</span>
       										 </div>
       										 </br>
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Status<span style="color:red;">*</span>
   										    </div>
   										    </br>
   										    <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Final Filling Date<span style="color:red;">*</span>
       										 </div>
       										 </br>
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Last Updated<span style="color:red;">*</span>
       										 </div>
       										 </br>
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Type<span style="color:red;">*</span>
       										 </div>
       										 </br>
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Category<span style="color:red;">*</span>
       										 </div>
       										 </br>
       										 </br>
       										 <div class="uk-text-center" style="text-align: center;font-size:16px;">
       										 Description<span style="color:red;">*</span>
       										 </div>
       									</div> 
    									 <div class="col-sm-6">
       										 <div class="uk-card uk-card-default uk-card-body">
       										 <form><div class="uk-margin uk-width-auto">
           											 <input class="uk-input" type="text" ng-model="vm.solicitations.solicitationId" required
														ng-maxlength="100"placeholder="Solicitation Number" style="width:300px;">
        											</div>
       										 
       										 </form>
       										 </div>
       										 </br>
       										 <div class="uk-card uk-card-default uk-card-body">
       										 <form><div class="uk-margin uk-width-auto">
           											 <input class="uk-input" type="text" ng-model="vm.solicitations.title" required
														ng-maxlength="100"placeholder="Solicitation Title" style="width:300px;">
        											</div>
       										 
       										 </form>
       										 </div>
       										 </br>
       										 <div class="uk-card uk-card-default uk-card-body">
       										    <div class="uk-margin">
            										<select class="uk-select" ng-model="vm.solicitations.status" required style="width:300px;text-align:center;">
               											 <option>Published</option>
                    									 <option>Rejected</option>
                    									 <option>Approved</option>
                    									 <option>In Review</option>
                    									 <option>New</option>
            										</select>
       											 </div>
       										 </div>
       										 </br> 
       										 <div class="uk-card uk-card-default uk-card-body">
       										 <form>
       										      <div class="uk-margin uk-width-auto">
           											 <!-- <input class="uk-input uk-form" type="text" data-uk-datepicker="{format:'DD.MM.YYYY'}"
														datetimepicker ng-model="vm.solicitations.finalFilingDate" placeholder="click to select date-time" style="width:300px;"> -->
														<input style="width: 300px;" class="form-control-1" type="text" date='MM/dd/yyyy hh:mm a' datetimepicker ng-model="vm.solicitations.finalFilingDate" placeholder="click to select date-time" />
        											</div>
       										 
       										 </form>
       										 </div>
       										 </br>
       										 <div class="uk-card uk-card-default uk-card-body">
       										 <form>
       										      <div class="uk-margin uk-width-auto">
           											 <!-- <input class="uk-input uk-form" type="text" data-uk-datepicker="{format:'DD.MM.YYYY'}"
														datetimepicker ng-model="vm.solicitations.lastUpdated" placeholder="click to select date-time" style="width:300px;"> -->
														<input style="width: 300px;" class="form-control-1" type="text" date='MM/dd/yyyy hh:mm a' 
														datetimepicker ng-model="vm.solicitations.lastUpdated" placeholder="click to select date-time" />
        											</div>
       										 
       										 </form>
       										 </div>
       										 </br>
       										 <div class="uk-card uk-card-default uk-card-body">
       										    <div class="uk-margin">
            										<select class="uk-select" ng-model="vm.solicitations.type" required style="width:300px;text-align:center;">
               											 <option>Solicitations</option>
            										</select>
       											 </div>
       										 </div>
       										 </br>
       										 <div class="uk-card uk-card-default uk-card-body">
       										    <div class="uk-margin">
            										<select class="uk-select" ng-model="vm.solicitations.category" required style="width:300px;text-align:center;">
               											<option value="">---</option>
														<option value="Actuarial Services">Actuarial Services</option>
														<option value="Architecture & Engineering">Architecture & Engineering</option>
														<option value="Construction">Construction</option>
														<option value="Consulting">Consulting</option>
														<option value="Health">Health</option>
														<option value="Information Technology">Information Technology</option>
														<option value="Investments (Non-manager)">Investments (Non-manager)</option>
														<option value="Legal Services - Outside Counsel">Legal Services - Outside Counsel</option>
														<option value="Mailing">Mailing</option>
														<option value="Miscellaneous">Miscellaneous</option>
														<option value="Photography/Video Services">Photography/Video Services</option>
														<option value="Printing/Reproduction/Graphic Design">Printing/Reproduction/Graphic Design</option>
            										</select>
       											 </div>
       										 </div>
       										 </br>
       										 <div class="uk-card uk-card-default uk-card-body">
       										 <textarea ng-model="vm.solicitations.description" required rows="10" cols="40" wrap-soft maxlenghts="40" style="overflow:hidden; resize:none;"></textarea>
       										 </div>
       										 </br>
       										 </br>
       										 </br>
       										  
       										 <div class="form-group">
													<div style="margin-top: -7%;">
														<button style="background-color: #1d77c7; color: white" class="btn btn-primary" ng-click="saveDetailsModal()"
														ng-disabled="editForm.$invalid || editForm.$submitted">
															<i class="far fa-save"></i>&nbsp;<span class="hidden-xs hidden-sm"
															translate="entity.action.save">Save</span>
														</button>
														<button style="background-color: #1dc799; color: white" class="btn btn-primary" 
														ng-click="sendReviewModal(vm.solicitations.id, vm.solicitations.userId)"
														ng-disabled="editForm.$invalid || editForm.$submitted">
															<i class="far fa-paper-plane"></i>&nbsp;<span class="hidden-xs hidden-sm"
															>Send to Reviewer</span>
														</button>
														<button class="btn btn-primary" style="background-color: #ca4242; color: white" data-dismiss="modal"
														ng-click="cancelDetailsModal()" style="background-color: #ccc; border-color: #ccc;">
															<i class="fas fa-ban"></i>&nbsp;<span class="hidden-xs hidden-sm"
															translate="entity.action.cancel">Cancel</span>
														</button>
													</div>
												</div>
       										  
       										 
									</div>
									
							 </div>
									</div>
								</div>
							</div>
						</script>
						<script type="text/ng-template" id="Documents.tpl.html">
							<div class="tab-content container">
								<div id="viewTwo"class="tab-pane fade in active">
									<div class="col-lg-12">
										<div class="ibox float-e-margins" style="margin-top: 30px;">
											<div class="ibox-title" style="border-width: 0 0 0 0">	
												<button style="margin-left: 6%;" type="submit" class="btn btn-primary"
												ng-click="requiredDocumentsInfoCreateModal()">
													<span class="fa fa-plus"></span>
													<span class="hidden-xs hidden-sm">
													 Upload
													</span>
												</button>
											</div><br/>
											<div class="table-responsive"
					style="position: relative; height: 80%; width: 70%; margin-left: 73px;">
					<table class="table table-striped table-bordered"
						style="margin-top: 18px;">
						<thead>
														<tr class="table-tr-th">
															<th>Document Name</th>
															<th>Type</th>
															<th>URL</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="Manuals in vm.solicitations.requiredDocuments.Manuals">
														<td>{{Manuals.Name}}</td>
														<td>{{Manuals.Type}}</td>
														<td>{{Manuals.URL}}</td>
<!--
												<div ng-repeat="Manuals in vm.solicitations.requiredDocuments.Manuals">
															<td>
																<button type="submit" class="btn btn-primary btn-sm btn-margin"
																ui-sref="Manuals.URL">
																	<span class="fa fa-pencil"></span>
																	<span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
																</button>
																<button type="submit" class="btn btn-danger btn-sm btn-margin"
																ng-click="requiredDocumentsInfoDeleteModal(Manuals)">
																	<span class="fa fa-times-circle-o"></span>
																	<span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
																</button>
															</td>
</div>
-->
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</script>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div>
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2 style="font-weight: 500;"><span class="fa fa-user"></span>&nbsp; Solicitations Management</h2>
			<ol class="breadcrumb">
				<li>
					<span>Solicitations</span>
				</li>
				<li>
					<strong>{{vm.solicitations.title}}</strong>
				</li>
			</ol>
		</div>
		<div class="col-lg-2">   
		</div>
	</div>
    <jhi-alert-error></jhi-alert-error>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
						<span class="fa fa-arrow-left"></span>&nbsp;<span class="hidden-xs hidden-sm" translate="entity.action.back"> Back</span>
						</button>
					</div>
					<div class="ibox-content">
						<div id="tabs">
							<ul class="nav nav-tabs" style="margin-top: 15px"> <!-- margin-left: 11%;  -->
								<li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}">
									<a data-toggle="tab" ng-click="onClickTab(tab)">{{tab.title}}</a>
								</li>
							</ul>
							<div id="mainView">
								<div ng-include="currentTab"></div>
							</div>
						</div>
						<script type="text/ng-template" id="details.tpl.html">
							<div class="tab-content container">
								<div id="viewOne" class="tab-pane fade in active">
									<div class="col-lg-12 form-horizontal">
										<div class="ibox float-e-margins" style="margin-top: 30px;">
											<div class="ibox-content" style="border-width: 0 0 0 0">
												<div class="form-group">
													<label class="col-sm-2 control-label">Number</label>
													<div class="col-sm-3">
														<input style="width: 423px;" type="text" class="form-control-1"
														 ng-model="vm.solicitations.solicitationId" required
														ng-maxlength="100">
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">Title</label>
													<div class="col-sm-3">
														<input style="width: 423px;" type="text" class="form-control-1"
														 ng-model="vm.solicitations.title" required
														ng-maxlength="100">
													</div>
												</div>
												 <div class="form-group">
													<label class="col-sm-2 control-label">Status</label>
													<div class="col-sm-3">
													<select style="width: 423px;" class="form-control-1" name="status" id="field_status"
														ng-model="vm.solicitations.status">
														<!-- <option value="Published">Published</option>
														<option value="Rejected">Rejected</option>
														<option value="Approved">Approved</option>
														<option value="In Review">In Review</option>-->
														<option value="New">New</option> 
														</select>	
													</div>
												</div> 
												<div class="form-group">
													<label class="col-sm-2 control-label">Final Filing Date</label>
														<div class="col-sm-3">
														<input style="width: 423px;" class="form-control-1" type="text" date='MM/dd/yyyy hh:mm a' datetimepicker ng-model="vm.solicitations.finalFilingDate" placeholder="click to select date-time" />
														</div>
													</div>
												</div>
											<!--	<div class="form-group">
													<label class="col-sm-2 control-label">Last Updated</label>
													<div class="col-sm-3">
														<input style="width: 423px;" class="form-control-1" type="text" date='MM/dd/yyyy hh:mm a' 
														datetimepicker ng-model="vm.solicitations.lastUpdated" placeholder="click to select date-time" />
													</div>
												</div> -->
												<div class="form-group">
													<label class="col-sm-2 control-label">Type</label>
													<div class="col-sm-3">
														<select style="width: 423px;" class="form-control-1"
														ng-model="vm.solicitations.type">
														<option value="Solicitations">Solicitations</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">Category</label>
													<div class="col-sm-3">
														<select style="width: 423px;" class="form-control-1" name="category" id="field_category"
														ng-model="vm.solicitations.category">
														<option value="">---</option>
														<option value="Actuarial Services">Actuarial Services</option>
														<option value="Architecture & Engineering">Architecture & Engineering</option>
														<option value="Construction">Construction</option>
														<option value="Consulting">Consulting</option>
														<option value="Health">Health</option>
														<option value="Information Technology">Information Technology</option>
														<option value="Investments (Non-manager)">Investments (Non-manager)</option>
														<option value="Legal Services - Outside Counsel">Legal Services - Outside Counsel</option>
														<option value="Mailing">Mailing</option>
														<option value="Miscellaneous">Miscellaneous</option>
														<option value="Photography/Video Services">Photography/Video Services</option>
														<option value="Printing/Reproduction/Graphic Design">Printing/Reproduction/Graphic Design</option>
														</select>
														</select>
													</div>
												</div>	
												<div class="form-group">
													<label class="col-sm-2 control-label">Description</label>
													<div class="col-sm-3">
														<input style="width: 434px; height:200px; word-wrap: break-word; display: block;" type="text" class="form-control-1"
														ng-model="vm.solicitations.description">
													</div>
												</div>
													
												
												<div class="form-group">
													<div class="col-sm-4 col-sm-offset-2">
														<button class="btn btn-primary" ng-click="saveDetailsModal()"
														ng-disabled="editForm.$invalid || editForm.$submitted">
															<i class="fa fa-floppy-o"></i>&nbsp;<span class="hidden-xs hidden-sm"
															translate="entity.action.save">Save</span>
														</button>
														<button class="btn btn-primary" data-dismiss="modal"
														ng-click="cancelDetailsModal()" style="background-color: #ccc; border-color: #ccc;">
															<i class="fa fa-times"></i>&nbsp;<span class="hidden-xs hidden-sm"
															translate="entity.action.cancel">Cancel</span>
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</script>
						<script type="text/ng-template" id="Documents.tpl.html">
							<div class="tab-content container">
								<div id="viewTwo"class="tab-pane fade in active">
									<div class="col-lg-12">
										<div class="ibox float-e-margins" style="margin-top: 30px;">
											<div class="ibox-title" style="border-width: 0 0 0 0">	
												<button style="margin-left: 6%;" type="submit" class="btn btn-primary"
												ng-click="requiredDocumentsInfoCreateModal()">
													<span class="fa fa-plus"></span>
													<span class="hidden-xs hidden-sm">
														Create
													</span>
												</button>
											</div><br/>
											<div class="table-responsive"
					style="position: relative; height: 80%; width: 70%; margin-left: 73px;">
					<table class="table table-striped table-bordered"
						style="margin-top: 18px;">
						<thead>
														<tr class="table-tr-th">
															<th>Document Name</th>
															<th>Type</th>
															<th>URL</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="Manuals in vm.solicitations.requiredDocuments.Manuals">
														<td>{{Manuals.Name}}</td>
														<td>{{Manuals.Type}}</td>
														<td>{{Manuals.URL}}</td>
<!--
												<div ng-repeat="Manuals in vm.solicitations.requiredDocuments.Manuals">
															<td>
																<button type="submit" class="btn btn-primary btn-sm btn-margin"
																ui-sref="Manuals.URL">
																	<span class="fa fa-pencil"></span>
																	<span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
																</button>
																<button type="submit" class="btn btn-danger btn-sm btn-margin"
																ng-click="requiredDocumentsInfoDeleteModal(Manuals)">
																	<span class="fa fa-times-circle-o"></span>
																	<span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
																</button>
															</td>
</div>
-->
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</script>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

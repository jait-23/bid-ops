<div class="modal-content">
	<form name="deleteForm" ng-submit="confirmDelete(solicitations.id)">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h4 class="modal-title">Confirm Cancel Operation</h4>
		</div>
		<div class="modal-body">
			<p translate-values="{id: '{{solicitations.id}}'}">Are you sure you
				want to cancel this Details?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal"> Okay </button>
		</div>
	</form>
</div>

<div class="modal-content">
	<form name="deleteForm" ng-submit="confirmSave(solicitations.id)">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h4 class="modal-title">Confirm Save Operation</h4>
		</div>
		<div class="modal-body">
			<p translate-values="{id: '{{solicitations.id}}'}">Are you sure you
				want to save this Details?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="clear()">
				<i class="fa fa-times"></i>&nbsp;<span
					translate="entity.action.cancel">Cancel</span>
			</button>
			<button type="button" ng-disabled="deleteForm.$invalid"
				ng-click="saveConfirmed()" 
				style="background-color: #1ab394; border-color: #1ab394; color: #ffffff;"
				class="btn btn-danger">
				<i class="fa fa-floppy-o"></i>&nbsp;<span>Save</span>
			</button>
		</div>
	</form>
</div>

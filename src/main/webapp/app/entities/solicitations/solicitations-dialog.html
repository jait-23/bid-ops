
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySolicitationsLabel" data-translate="bidopscoreApp.solicitations.home.createOrEditLabel">Create or edit a Solicitations</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label formnovalidate class="control-label" for="field_solicitationId">Number</label>
            <input required="true" type="text" class="form-control" name="solicitationId" id="field_solicitationId"
                    ng-model="vm.solicitations.solicitationId" 
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.solicitations.title" for="field_title">Title</label>
            <input required="true" type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.solicitations.title" 
                    />
                    
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.solicitations.finalFilingDate" for="field_finalFilingDate">Final Filing Date</label>
                <div class="input-group">
                    <input required="true" id="field_finalFilingDate" type="text" class="form-control" name="finalFilingDate" datetime-picker="{{dateformat}}" ng-model="vm.solicitations.finalFilingDate" is-open="vm.datePickerOpenStatus.finalFilingDate" required
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('finalFilingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.solicitations.type" for="field_type">Type</label>
            <select class="form-control" name="type" id="field_type"
														ng-model="vm.solicitations.type" > 
														<option value="Solicitations">Solicitations</option>
														</select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bidopscoreApp.solicitations.category" for="field_category">Description</label>
            <select required="true" class="form-control" name="category" id="field_category"
														ng-model="vm.solicitations.category">
														<option value="">---</option>
														<option value="Actuarial Services">Actuarial Services</option>
														<option value="Architecture & Engineering">Architecture & Engineering</option>
														<option value="Construction">Construction</option>
														<option value="Consulting">Consulting</option>
														<option value="Health">Health</option>
														<option value="Information Technology">Information Technology</option>
														<option value="Investments (Non-manager)">Investments (Non-manager)</option>
														<option value="Legal Services - Outside Counsel">Legal Services - Outside Counsel</option>
														<option value="Mailing">Mailing</option>
														<option value="Miscellaneous">Miscellaneous</option>
														<option value="Photography/Video Services">Photography/Video Services</option>
														<option value="Printing/Reproduction/Graphic Design">Printing/Reproduction/Graphic Design</option>
														</select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Reviewer Name</label>
           	
                    <select class="form-control" ng-model="vm.solicitations.userId" 
                    ng-options="user.id as user.login for user in user track by user.id">
                    </select>	
                 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary" >
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

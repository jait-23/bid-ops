<div name="editForm">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Create
			or Edit</h4>
	</div>
	<div class="modal-body">
		
		<div class="form-group">
			<label class="control-label">Attribute</label>
			<input type="text" class="form-control-1" ng-model="key" />
		</div>

		<div class="form-group">
			<label class="control-label">Value</label>
			<input type="text" class="form-control-1" ng-model="value"/>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="cancel()">
			<i class="fa fa-times"></i>&nbsp;<span
				translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="button"
			ng-disabled="editForm.$invalid || editForm.$submitted"
			data-dismiss="modal" ng-click="saveAttribute()"
			class="btn btn-primary">
			<i class="fa fa-floppy-o"></i>&nbsp;<span
				translate="entity.action.save">Save</span>
		</button>
	</div>
</div>


<div class="modal-content">
	<form name="deleteForm"
		ng-submit="confirmDelete(solicitations.id)">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h4 class="modal-title">Confirm Delete Operation</h4>
		</div>
		<div class="modal-body">
			<p translate-values="{id: '{{solicitations.id}}'}">Are you
				sure you want to save this Manual?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="cancel('cancel')">
				<i class="fa fa-times"></i>&nbsp;<span
					translate="entity.action.cancel">Cancel</span>
			</button>
			<button type="button" ng-disabled="deleteForm.$invalid"
				ng-click="deleteFinished()" class="btn btn-danger">
				<i class="fa fa-times-circle-o"></i>&nbsp;<span
					translate="entity.action.delete">Delete</span>
			</button>
		</div>
	</form>
</div>
